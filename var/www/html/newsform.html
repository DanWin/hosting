<body>
<form action="newsneu.php" method="post">
          <table id="news_tab">
            <tr>
              <td>Subject</td>

            </tr>

              <td id="input"><input type="text" name="subject" id="inputarea" maxlength="30"></td>

              <td id="button1"><input type="submit" name="submit" value="Save"></td>
              <td id="button2"><input type="reset" name="reset" value="Cancel"></td>
            </tr>
         </table>
</form><br>
